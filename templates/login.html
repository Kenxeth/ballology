<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>LOGIN USER</h1>
    <form action="loginUser" method="post">
        <div>
            <h1>username:</h1>
            <input type="username" name="username">
        </div>
        
        <div>
            <h1>password:</h1>
            <input type="password"  name="password">
        </div>
        <br><br>
        <button>Enter</button>
    </form>

    <form action="/registerUser" method="post">
        <h1>MAKE AN ACCOUNT INSTEAD?</h1>
        <button>YES</button>
    </form>
</body>
</html>
